<header class="d-flex justify-content-between align-items-center py-3 border-bottom">
  <app-menu></app-menu>

  <div class="d-flex justify-content-between align-items-center" *ngIf="auth.user | async as user">
    <span class="me-2">{{ user.email }}</span>
    <img *ngIf="user.photoURL" class="avatar img-thumbnail rounded-circle me-4" [src]="user.photoURL" />
    <button class="btn btn-outline-primary" (click)="logout($event)">Logout</button>
  </div>
</header>
