<div class="row justify-content-md-center mt-5">
  <form class="card w-25" [formGroup]="formGroup">
    <div class="card-body">
      <div class="card-title">
        <h2>Login page</h2>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="email"
            [class.is-invalid]="formGroup.get('email').touched && formGroup.get('email')?.errors"
          />
          <div class="invalid-feedback" *ngIf="formGroup.get('email')?.errors?.required">Email required</div>
          <div class="invalid-feedback" *ngIf="formGroup.get('email')?.errors?.email">Incorrect email</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="password"
            [class.is-invalid]="formGroup.get('password').touched && formGroup.get('password')?.errors"
          />
          <div class="invalid-feedback" *ngIf="formGroup.get('password')?.errors?.required">Password required</div>
          <div class="invalid-feedback" *ngIf="formGroup.get('password')?.errors?.minlength">
            Password should be {{ formGroup.get('password')?.errors?.minlength.requiredLength }} characters at least
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" (click)="login()" [disabled]="formGroup.invalid || formGroup.pending">
          Login
        </button>

        <div class="d-flex align-items-center">
          <span class="me-2">OR</span>
          <button class="btn btn-outline-primary" (click)="loginGithub()">Login with Github</button>
        </div>
      </div>
    </div>
  </form>
</div>
